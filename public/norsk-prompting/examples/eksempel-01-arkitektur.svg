<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="1000" viewBox="0 0 1600 1000" fill="none">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1600" y2="1000" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#0C1222" />
      <stop offset="1" stop-color="#1D2B3E" />
    </linearGradient>
    <linearGradient id="slab" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#ECEFF1" />
      <stop offset="1" stop-color="#C8D0D8" />
    </linearGradient>
    <linearGradient id="steel" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#95A2AF" />
      <stop offset="1" stop-color="#5A6773" />
    </linearGradient>
    <linearGradient id="oak" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#D4B48E" />
      <stop offset="1" stop-color="#A77E54" />
    </linearGradient>
    <filter id="softGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="12" />
    </filter>
  </defs>

  <rect width="1600" height="1000" fill="url(#bg)" />

  <g opacity="0.35" filter="url(#softGlow)">
    <ellipse cx="760" cy="760" rx="560" ry="120" fill="#A8C7E8" />
  </g>

  <g transform="translate(220 120)">
    <polygon points="450,700 870,560 1210,700 790,840" fill="#0F1A2A" opacity="0.58" />

    <g transform="translate(0 140)">
      <polygon points="460,470 860,340 1160,470 760,600" fill="url(#slab)" />
      <polygon points="460,470 460,560 760,690 760,600" fill="#B7C1CB" />
      <polygon points="760,600 1160,470 1160,560 760,690" fill="#D8DEE4" />

      <rect x="640" y="430" width="160" height="42" rx="6" fill="#F8FAFC" opacity="0.85" />
      <text x="720" y="458" fill="#1E293B" text-anchor="middle" font-family="'Helvetica Neue', Arial, sans-serif" font-size="20" font-weight="700">5600K</text>
    </g>

    <g transform="translate(0 0)">
      <polygon points="500,360 900,230 1200,360 800,490" fill="url(#oak)" />
      <polygon points="500,360 500,450 800,580 800,490" fill="#9A704A" />
      <polygon points="800,490 1200,360 1200,450 800,580" fill="#B88D62" />

      <rect x="705" y="300" width="200" height="120" rx="8" fill="#0F172A" opacity="0.72" />
      <rect x="730" y="326" width="150" height="18" rx="3" fill="#E2E8F0" opacity="0.9" />
      <rect x="730" y="354" width="130" height="14" rx="3" fill="#CBD5E1" opacity="0.82" />
      <rect x="730" y="376" width="112" height="14" rx="3" fill="#CBD5E1" opacity="0.82" />
    </g>

    <g transform="translate(0 -140)">
      <polygon points="540,260 940,130 1240,260 840,390" fill="url(#steel)" />
      <polygon points="540,260 540,350 840,480 840,390" fill="#4C5864" />
      <polygon points="840,390 1240,260 1240,350 840,480" fill="#6A7682" />

      <line x1="610" y1="245" x2="1040" y2="105" stroke="#E2E8F0" stroke-width="2" opacity="0.7" />
      <line x1="640" y1="270" x2="1070" y2="130" stroke="#E2E8F0" stroke-width="2" opacity="0.52" />
      <line x1="670" y1="295" x2="1100" y2="155" stroke="#E2E8F0" stroke-width="2" opacity="0.42" />
    </g>

    <g opacity="0.45">
      <line x1="860" y1="560" x2="860" y2="500" stroke="#93C5FD" stroke-width="2" stroke-dasharray="8 8" />
      <line x1="900" y1="450" x2="900" y2="390" stroke="#93C5FD" stroke-width="2" stroke-dasharray="8 8" />
      <line x1="940" y1="350" x2="940" y2="290" stroke="#93C5FD" stroke-width="2" stroke-dasharray="8 8" />
    </g>
  </g>

  <text x="110" y="84" fill="#E2E8F0" font-family="'Helvetica Neue', Arial, sans-serif" font-size="32" font-weight="700">Eksempel 01 - Arkitektur</text>
  <text x="110" y="124" fill="#9FB4CA" font-family="'Helvetica Neue', Arial, sans-serif" font-size="22">Explodert aksjonometri · Ortografisk projeksjon · 50mm · 5600K</text>
</svg>
