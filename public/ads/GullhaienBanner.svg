<svg xmlns="http://www.w3.org/2000/svg" width="2000" height="240" viewBox="0 0 2000 240" role="img" aria-label="Gullhaien 2026 banner">
  <defs>
    <linearGradient id="fade" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#0a0f18" stop-opacity="0.75"/>
      <stop offset="45%" stop-color="#0a0f18" stop-opacity="0.18"/>
      <stop offset="100%" stop-color="#0a0f18" stop-opacity="0.7"/>
    </linearGradient>
    <linearGradient id="panelStroke" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="rgba(255,255,255,0.18)"/>
      <stop offset="100%" stop-color="rgba(255,255,255,0.05)"/>
    </linearGradient>
    <filter id="bgBlur" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur stdDeviation="2"/>
    </filter>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000" flood-opacity="0.38"/>
    </filter>
    <clipPath id="imageClip">
      <rect x="1280" y="22" width="600" height="196" rx="26"/>
    </clipPath>
  </defs>

  <rect width="2000" height="240" fill="#0a0f18"/>
  <image
    href="Gullhaien.png"
    width="2000"
    height="240"
    preserveAspectRatio="xMidYMax slice"
    filter="url(#bgBlur)"
    opacity="0.95"
  />
  <rect width="2000" height="240" fill="url(#fade)"/>

  <!-- Left text panel -->
  <rect x="120" y="22" width="1080" height="196" rx="26" fill="rgba(7, 10, 16, 0.6)" stroke="url(#panelStroke)" filter="url(#softShadow)"/>

  <g fill="#f8fafc">
    <text x="190" y="104" font-size="92" font-family="Georgia, 'Times New Roman', Times, serif" font-weight="600" letter-spacing="0.6">Gullhaien</text>
    <text x="190" y="158" font-size="56" font-family="'Trebuchet MS', 'Segoe UI', Arial, sans-serif" font-weight="700" letter-spacing="2.2">2026</text>
    <text x="190" y="192" font-size="23" font-family="Georgia, 'Times New Roman', Times, serif" fill="#e6edf6" opacity="0.95">Celebrating Excellence in AI-Driven Creative Communication</text>
    <text x="190" y="214" font-size="19" font-family="'Trebuchet MS', 'Segoe UI', Arial, sans-serif" fill="#d5dde8" opacity="0.9">20th Mars 2026 - Trekanten, Oslo</text>
  </g>

  <!-- Right image (actual art) -->
  <g clip-path="url(#imageClip)">
    <image
      href="Gullhaien.png"
      x="1280"
      y="22"
      width="600"
      height="196"
      preserveAspectRatio="xMidYMid slice"
    />
  </g>
  <rect x="1280" y="22" width="600" height="196" rx="26" fill="none" stroke="rgba(255, 255, 255, 0.14)"/>
</svg>
